<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 3</title>
  </head>
  <body>
    <h1>Formulario de registro</h1>

    <form>
      <div>
        <label for="name">Nombre:</label>
        <input type="text" id="name" />
      </div>
      <br />
      <div>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" />
      </div>
      <div>
        <p>
          Modalidad de cursada: <input type="radio" id="ondemand" />
          <label for="ondemand">On-Demand</label>
          <input type="radio" id="vivo" />
          <label for="vivo">En vivo</label>
        </p>
      </div>

      <div>
        <label for="email">Correo:</label>
        <input type="email" id="email" />
      </div>
      <br />
      <div>
        <input type="checkbox" id="info" />
        <label for="span"
          >Deseo recibir información sobre nuevos posteos en la plataforma de
          Nucba.</label
        >
      </div>
      <br />
      <div>
        <input type="checkbox" id="terms" />
        <label for="terms"
          >Declaro que lei los terminos y condiciones y estoy listo para
          convertirme en desarrollador web Full stack.
        </label>
      </div>
      <br />
      <div>
        <input type="submit" value="Enviar" />
      </div>
    </form>
    <br />
    <footer>
      <a href="./Ejercicio2.html">Volver atrás</a> <br />
      <a href="./index.html">Ir al ejercicio 1</a>
    </footer>
  </body>
</html>
